<!DOCTYPE html>
<html>

  <body class="homepage">
    <div class="heading-container">
        <img class="fire-banner" src="burnpic.png" alt="Fire Aftermath" />
        <div class="foreground-content">
          <h2 class="header-title">Explore the environmental impacts of Colorado Wildfires</h2>
      </div>
    </div>
    <div class="navigation">
      <h5 class="home">Interactive Tools:</h5>
      <div class="row-tools">
        <div class="col-tools">
          <img class = "img-tools" src="dataexplorer.png" alt="Data Explorer" />
         {{ button_data }}
        </div>
        <div class="col-tools">
          <img class="img-tools" src="weatherexplorer.png" alt="Weather Explorer" />
         {{ button_weather}}
        </div>
      </div>
    </div>
    <br />
    <hr style="width:50%"/>
    <div class="datastreams">
      <h5 class="home">Data Streams</h5>
      <div class="row-data">
        <div class="col-data">
          <img class = "img-data" src="usgs.png" alt="USGS Logo" />
          <p>USGS Hydrologic Data </p>
        </div>
        <div class="col-data">
          <img class="img-data" src="noaa.png" alt="NOAA Logo" />
          <p>NOAA Weather and Radar Data</p>
        </div>
        <div class="col-data">
          <img class="img-data" src="usda.png" alt="USDA Logo" />
          <p>USDA SNOTEL Station Data</p>
        </div>
      </div>
     </div>
     <br />
    <hr style="width:50%"/>
    <div class="researchers">
      <h5 class="home">Research Groups</h5>
    </div>
    <br />
   <hr style="width:50%"/>
    <div class="fire-stuff">
      <h5 class="home">Fire Stories</h5>
    </div>
     <hr style="width:50%" />
     <div class="logos">
       
     </div>
  </body>



</html>
